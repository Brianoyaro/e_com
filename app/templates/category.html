{% extends 'base.html' %}

{% block content %}
    <h1>{{ category.name }}</h1>
    <p>{{ category.description }}</p>
    <ul>
        {% for product in category.products %}
            <li>
                <a href="{{ url_for('main.product', product_id=product.id) }}">
                    <img src="{{ product.image }}" alt="{{ product.name }}" width="100">
                    {{ product.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
