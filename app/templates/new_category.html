{% extends 'base.html' %}

{% block content %}
    <h1>New Category</h1>
    <form action="{{ url_for('main.new_category') }}" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name() }}
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description() }}
        </p>
        <p>
            {{ form.submit() }}
        </p>
    </form>
{% endblock %}
