{% extends 'base.html' %}

{% block content %}
    {% if product.image %}
    <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" width="100">
    {% else %}
    <img src="{{ product.image }}" alt="{{ product.name }}" width="100">
    {% endif %}
    <h1>{{ product.name }}</h1>
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <!-- <a href="{{ url_for('main.add_to_cart', product_id=product.id) }}">
        <p>Add to cart</p>
    </a> -->
    <form action="{{ url_for('main.add_to_cart', product_id=product.id) }}" method="post">
        <input type="hidden" name="product_id" value="{{ product.id }}">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ quantity }}" min="1">
        <button type="submit">Add to Cart</button>
    </form>
{% endblock %}
