<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bernard-chunga| {{title}}</title>
</head>
<body>
    <!-- flash messges -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- navbar  -->
    {% include 'navbar.html' %}

    <!-- content -->
    {% block content %}{% endblock %}
</body>
</html>
